<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
</head>

    <div class="droptop-container">
       
        <div class="droptop-left">
            <div class="droptop-icon">
                <img src="./Home9.png" alt="Droptop Icon">
            </div>
            <div class="openwindow droptop-title">
                <p id="openwindowtext">Desktop</p>

        </div>
